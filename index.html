<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Video Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="showcase">
        <header>
            <h1 class="logo">Fashion</h1>
            <div class="toggle"></div>
        </header>

        <video src="./images/fashion.mp4" autoplay muted loop></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>New Fashion Show</h2>
            <h3>explore Something</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum consequatur rem repellat quasi, cum
                aspernatur.</p>
            <a href="#">Show</a>
        </div>

        <ul class="social">
            <li><a href="#"><img src="./images/facebook.png" alt="facebook"></a></li>
            <li><a href="#"><img src="./images/twitter.png" alt="twitter"></a></li>
            <li><a href="#"><img src="./images/instagram.png" alt="instagram"></a></li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Women</a></li>
            <li><a href="">Men</a></li>
            <li><a href="">Kids</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>

    <script>
        const toggleBtn = document.getElementsByClassName("toggle")[0];
        const showcase = document.getElementsByClassName("showcase")[0];

        toggleBtn.addEventListener("click", () => {
            toggleBtn.classList.toggle("active");
            showcase.classList.toggle("active");
        });
    </script>
</body>

</html>
